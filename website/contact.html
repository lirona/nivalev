<!DOCTYPE html>
<html dir="rtl" lang="he"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>צור קשר</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link rel="stylesheet" href="shared-colors.css">
    <link rel="stylesheet" href="shared-styles.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary)",
                        "background-light": "var(--background-light)",
                        "background-dark": "var(--background-dark)",
                        "foreground-light": "var(--foreground-light)",
                        "foreground-dark": "var(--foreground-dark)",
                        "card-light": "var(--card-light)",
                        "card-dark": "var(--card-dark)",
                        "muted-light": "var(--muted-light)",
                        "muted-dark": "var(--muted-dark)",
                        "accent-light": "var(--accent-light)",
                        "accent-dark": "var(--accent-dark)",
                        "border-light": "var(--border-light)",
                        "border-dark": "var(--border-dark)",
                    },
                    fontFamily: {
                        "sans": ["'Assistant'", "sans-serif"],
                        "display": ["Assistant", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05)",
                    }
                },
            },
        }
    </script>
    <script src="shared-header.js"></script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239a634c' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-left: 2.5rem;
            padding-right: 0.75rem;-webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .dark .form-select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23a19a96' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        .group:hover .group-hover\:block {
            display: block;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="min-h-screen flex flex-col">
<div id="shared-header"></div>
<div class="max-w-4xl mx-auto px-4 py-12">
<div class="text-center mb-12">
<h1 class="text-4xl md:text-5xl font-bold text-foreground-light dark:text-foreground-dark">צרו קשר</h1>
<p class="mt-4 text-lg text-muted-light dark:text-muted-dark max-w-2xl mx-auto">יש לכם שאלה או הערה? נשמח לשמוע מכם. מלאו את הטופס למטה ונחזור אליכם בהקדם האפשרי.</p>
</div>
<div class="bg-white dark:bg-background-dark/50 p-8 rounded-xl shadow-lg border border-border-light dark:border-border-dark">
<form action="#" method="POST">
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="name">שם</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-muted-light dark:text-muted-dark">person</span>
<input class="block w-full pr-10 pl-4 py-3 bg-background-light dark:bg-background-dark/60 border border-border-light dark:border-border-dark rounded-lg placeholder-muted-light dark:placeholder-muted-dark focus:ring-primary focus:border-primary" id="name" name="name" placeholder="השם שלך" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="email">אימייל</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-muted-light dark:text-muted-dark">email</span>
<input class="block w-full pr-10 pl-4 py-3 bg-background-light dark:bg-background-dark/60 border border-border-light dark:border-border-dark rounded-lg placeholder-muted-light dark:placeholder-muted-dark focus:ring-primary focus:border-primary" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="subject">נושא</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-muted-light dark:text-muted-dark">edit</span>
<input class="block w-full pr-10 pl-4 py-3 bg-background-light dark:bg-background-dark/60 border border-border-light dark:border-border-dark rounded-lg placeholder-muted-light dark:placeholder-muted-dark focus:ring-primary focus:border-primary" id="subject" name="subject" placeholder="במה עוסקת הודעתך?" type="text"/>
</div>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="category">קטגוריה</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-muted-light dark:text-muted-dark">category</span>
<select class="form-select block w-full pr-10 pl-4 py-3 bg-background-light dark:bg-background-dark/60 border border-border-light dark:border-border-dark rounded-lg text-text-light dark:text-text-dark focus:ring-primary focus:border-primary" id="category" name="category">
<option>עזרה עם הזמנה</option>
<option>שאלה על קורס</option>
<option>שאלה על ריטריט</option>
<option>פנייה כללית</option>
</select>
</div>
</div>
<div class="md:col-span-2">
<label class="block text-sm font-medium text-text-light dark:text-text-dark mb-2" for="message">הודעה</label>
<div class="relative">
<span class="material-symbols-outlined absolute right-3 top-4 text-muted-light dark:text-muted-dark">chat_bubble</span>
<textarea class="block w-full pr-10 pl-4 py-3 bg-background-light dark:bg-background-dark/60 border border-border-light dark:border-border-dark rounded-lg placeholder-muted-light dark:placeholder-muted-dark focus:ring-primary focus:border-primary" id="message" name="message" placeholder="כתבו את הודעתכם כאן..." rows="5"></textarea>
</div>
</div>
</div>
<div class="mt-8 flex justify-start">
<button class="w-full md:w-auto inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark transition-colors duration-200" type="submit">
                        שלח הודעה
                    </button>
</div>
</form>
</div>
</div>
</body></html>
